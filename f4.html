<h2>Strings</h2>
<p> Besides numbers, Python can also manipulate strings, which can be expressed in several ways. They can be
enclosed in single quotes ('...') or double quotes ("...") with the same result</p>
<br>
<h3>Example:</h3>
<p>a='python'</p>
<p>print(a)</p>
<h4>Output:</h4>
<p>python</p>
<br>
<p>a="python"</p>
<p>print(a)</p>
<h4>Output:</h4>
<p>python</p>
